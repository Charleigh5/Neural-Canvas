<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Canvas & Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      @keyframes blink-holiday {
        0% {
          background-color: #ef4444;
          box-shadow: 0 0 5px #ef4444;
        }
        33% {
          background-color: #22c55e;
          box-shadow: 0 0 5px #22c55e;
        }
        66% {
          background-color: #eab308;
          box-shadow: 0 0 5px #eab308;
        }
        100% {
          background-color: #ef4444;
          box-shadow: 0 0 5px #ef4444;
        }
      }
      .animate-blink-holiday {
        animation: blink-holiday 1.5s infinite;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-20px) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(110vh) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }
      .animate-snowfall {
        animation: snowfall linear infinite;
      }

      @keyframes snowfall-reverse {
        0% {
          transform: translateY(-20px) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(110vh) translateX(-50px) rotate(-360deg);
          opacity: 0;
        }
      }
      .animate-snowfall-reverse {
        animation: snowfall-reverse linear infinite;
      }

      @keyframes sleigh-flight {
        0% {
          transform: translateX(120vw) translateY(10vh) rotate(-5deg);
        }
        25% {
          transform: translateX(70vw) translateY(15vh) rotate(0deg);
        }
        50% {
          transform: translateX(20vw) translateY(5vh) rotate(5deg);
        }
        75% {
          transform: translateX(-30vw) translateY(20vh) rotate(0deg);
        }
        100% {
          transform: translateX(-120vw) translateY(0vh) rotate(-5deg);
        }
      }
      .animate-sleigh {
        animation: sleigh-flight 20s linear infinite;
      }

      @keyframes yeti-peek {
        0% {
          transform: translateY(100%);
        }
        10% {
          transform: translateY(20%);
        } /* Peek up */
        40% {
          transform: translateY(20%);
        } /* Stay */
        50% {
          transform: translateY(100%);
        } /* Hide */
        100% {
          transform: translateY(100%);
        }
      }
      .animate-yeti {
        animation: yeti-peek 15s ease-in-out infinite;
      }

      @keyframes aurora-drift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes light-swing {
        0% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(-5deg);
        }
      }
      .animate-swing {
        transform-origin: top center;
        animation: light-swing 3s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      .animate-twinkle {
        animation: twinkle 1s ease-in-out infinite;
      }

      /* NEW ANIMATIONS FOR HOLIDAY OVERDRIVE */
      @keyframes stamp-slam {
        0% {
          transform: scale(2) rotate(-10deg);
          opacity: 0;
        }
        50% {
          transform: scale(0.9) rotate(-10deg);
          opacity: 1;
        }
        70% {
          transform: scale(1.1) rotate(-10deg);
        }
        100% {
          transform: scale(1) rotate(-10deg);
          opacity: 1;
        }
      }
      .animate-stamp {
        animation: stamp-slam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes smoke-rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) scale(2);
          opacity: 0;
        }
      }
      .animate-smoke {
        animation: smoke-rise 3s ease-out infinite;
      }

      @keyframes icicle-drip {
        0% {
          transform: translateY(0) scaleY(0);
          opacity: 1;
        }
        60% {
          transform: translateY(20px) scaleY(1);
          opacity: 1;
        }
        80% {
          transform: translateY(25px) scaleY(0.2);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scaleY(0);
          opacity: 0;
        }
      }
      .animate-drip {
        animation: icicle-drip 3s ease-in-out infinite;
      }

      /* Glitter Effect for Bezels */
      @keyframes glitter-shine {
        0% {
          opacity: 0.4;
          background-position: 0 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.4;
          background-position: 20px 20px;
        }
      }
      .animate-glitter {
        background-image:
          radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.9) 1px, transparent 1.5px),
          radial-gradient(circle at 30% 70%, rgba(250, 204, 21, 0.7) 1px, transparent 1.5px),
          radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.9) 1px, transparent 1.5px),
          radial-gradient(circle at 90% 90%, rgba(250, 204, 21, 0.7) 1px, transparent 1.5px);
        background-size: 30px 30px;
        animation: glitter-shine 3s linear infinite;
      }

      /* 3D Transform Utilities */
      .translate-z-60 {
        transform: translateZ(60px);
      }
      .translate-z-40 {
        transform: translateZ(40px);
      }

      /* Dynamic star positioning (using CSS custom properties) */
      .star-field-item {
        position: absolute;
        border-radius: 9999px;
        background-color: white;
        top: var(--star-top);
        left: var(--star-left);
        width: var(--star-width);
        height: var(--star-height);
        opacity: var(--star-opacity);
        animation-duration: var(--star-duration);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "konva": "https://aistudiocdn.com/konva@^10.0.12",
          "react-konva": "https://aistudiocdn.com/react-konva@^19.2.1",
          "zustand/": "https://aistudiocdn.com/zustand@^5.0.9/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
